<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Barista Drag & Drop Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f0f0f0;
  }
  h1 {
    text-align: center;
  }
  #orders {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .cups {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }
  .cup {
    width: 80px;
    height: 140px;
    border: 2px solid #444;
    border-radius: 15px;
    background: #fff;
    text-align: center;
    line-height: 140px;
    cursor: pointer;
    user-select: none;
    position: relative;
    font-weight: bold;
    color: #555;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }
  .cup.selected {
    border-color: #007bff;
    box-shadow: 0 0 10px #007bff;
  }
  #ingredients {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .ingredient {
    width: 60px;
    height: 60px;
    background: #eee;
    border: 2px solid #666;
    border-radius: 8px;
    text-align: center;
    line-height: 60px;
    cursor: grab;
    user-select: none;
    font-weight: bold;
    color: #333;
  }
  .ingredient.dragging {
    opacity: 0.5;
  }
  #cup-drop-area {
    width: 100px;
    height: 140px;
    border: 3px dashed #888;
    border-radius: 15px;
    margin: 0 auto 20px auto;
    background: #fff;
    position: relative;
  }
  #cup-drop-area .drop-text {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    color: #aaa;
    font-style: italic;
  }
  #dropped-ingredients {
    min-height: 30px;
    margin-top: 5px;
    font-size: 14px;
    color: #444;
    text-align: center;
  }
  #next-order-btn {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    visibility: hidden;
  }
  #next-order-btn:hover {
    background: #0056b3;
  }
</style>
</head>
